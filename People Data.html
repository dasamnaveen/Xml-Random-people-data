    <title>People Data</title>
    <script>
        function viewData() {
            var xml = document.getElementById("xmlData").value;
            var xsl = document.getElementById("xslData").value;

            var parser = new DOMParser();
            var xmlData = parser.parseFromString(xml, "text/xml");
            var xslData = parser.parseFromString(xsl, "text/xml");

            var xsltProcessor = new XSLTProcessor();
            xsltProcessor.importStylesheet(xslData);

            var result = xsltProcessor.transformToDocument(xmlData);
            var resultStr = new XMLSerializer().serializeToString(result);

            document.getElementById("output").innerHTML = resultStr;
        }
    </script>
</head>
